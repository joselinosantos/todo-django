{% extends 'base.html' %}
{% block title %}Lista de tarefas {% endblock %}

{% block content %}
<div class="container">

    <div class="row">

    <div class="col s12 m6">
      <div class="card hoverable" data-id="{{task.id}}">
        <div class="card-content">
          <span class="card-title">{{task.title}}</span>
          <p>{{task.description}}</p>
        </div>
        <div class="card-action">
          <a href="#">Editar</a>
          <a href="#">Deletar</a>
        </div>
      </div>
    </div>
  </div>

</div>

{% endblock %}
